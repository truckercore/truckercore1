name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels: ["feature","enhancement"]
  - title: "🛠 Fixes"
    labels: ["bug","fix"]
  - title: "🧱 DB & Policies"
    labels: ["db","rls","policy"]
  - title: "⚙️ CI/CD & Ops"
    labels: ["ci","ops"]
change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
template: |
  ## Changes
  $CHANGES

  ## Artifacts
  - Probe baselines: see the CI artifact `reports/index.html`

  ## Notes
  - Tag generated by Release Drafter.
