name: Auto Label Governance PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [ main ]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Auto label governance-related changes
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler-governance.yml
