name: Secrets Rotation & Webhook Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 1 * *' # monthly on the 1st at 06:00 UTC
  workflow_dispatch: {}

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install psql & Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq

      - name: Run stale secrets alert
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "No SUPABASE_DB_URL configured; skipping secrets rotation check."; exit 0; fi
          psql "$SUPABASE_DB_URL" -c "select public.alert_on_stale_secrets(120);" || true

      - name: Webhook signature self-test
        run: |
          node scripts/security/webhook_signature_test.mjs

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-webhook-check-${{ github.run_id }}
          path: |
            webhook_sig_test.txt
