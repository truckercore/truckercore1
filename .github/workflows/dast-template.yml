name: DAST Template (Manual)

on:
  workflow_dispatch:
    inputs:
      baseUrl:
        description: 'Staging base URL (e.g., https://staging.example.com)'
        required: true
      authToken:
        description: 'Auth token or credentials (store as secret if used)'
        required: false

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Echo scope
        run: |
          echo "DAST baseline will target: ${{ github.event.inputs.baseUrl }}"
          echo "Provide credentials and expand this workflow before enabling for releases."
