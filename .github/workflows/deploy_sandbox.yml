name: Deploy to Sandbox

on:
  push:
    branches: [ main ]

jobs:
  deploy-sandbox:
    runs-on: ubuntu-latest
    if: github.repository_owner != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (sandbox)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_SANDBOX_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "Supabase secrets not set; skipping sandbox deploy" && exit 0
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Migrate DB (sandbox)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            supabase db push || exit 1
          fi

      - name: Deploy Edge Functions (sandbox)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            supabase functions deploy --no-verify-jwt --project-ref "$SUPABASE_PROJECT_ID" || true
          fi
