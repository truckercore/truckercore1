name: PR Governance
on: [pull_request]
jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i danger -g
      - name: Run Danger
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: danger ci
