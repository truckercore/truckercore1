name: Daily Security Audit

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          npm audit --json > audit-report.json || true
          npm audit --audit-level=moderate || true

      - name: Parse audit results
        id: parse
        if: always()
        run: |
          if [ -f audit-report.json ]; then
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-report.json)
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-report.json)
            MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-report.json)
            LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-report.json)

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
            TOTAL=$((CRITICAL + HIGH + MODERATE + LOW))
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          else
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "moderate=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Generate detailed report
        if: steps.parse.outputs.total > 0
        run: |
          echo "# Security Audit Report - $(date +%Y-%m-%d)" > audit-summary.md
          echo "" >> audit-summary.md
          echo "## Summary" >> audit-summary.md
          echo "- 🔴 Critical: ${{ steps.parse.outputs.critical }}" >> audit-summary.md
          echo "- 🟠 High: ${{ steps.parse.outputs.high }}" >> audit-summary.md
          echo "- 🟡 Moderate: ${{ steps.parse.outputs.moderate }}" >> audit-summary.md
          echo "- 🟢 Low: ${{ steps.parse.outputs.low }}" >> audit-summary.md
          echo "" >> audit-summary.md
          echo "## Details" >> audit-summary.md
          npm audit --audit-level=low >> audit-summary.md || true

      - name: Upload audit report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.run_number }}
          path: |
            audit-report.json
            audit-summary.md
          retention-days: 90

      - name: Create issue for critical/high vulnerabilities
        if: steps.parse.outputs.critical > 0 || steps.parse.outputs.high > 0
        uses: actions/github-script@v7
        with:
          script: |
            const critical = Number(process.env.CRITICAL || 0);
            const high = Number(process.env.HIGH || 0);
            const fs = require('fs');
            const report = fs.existsSync('audit-summary.md') ? fs.readFileSync('audit-summary.md', 'utf8') : 'See attached artifacts.';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `🚨 Security Alert: ${critical} Critical, ${high} High Vulnerabilities Detected`,
              body: report,
              labels: ['security', 'dependencies', 'automated']
            });
        env:
          CRITICAL: ${{ steps.parse.outputs.critical }}
          HIGH: ${{ steps.parse.outputs.high }}

      - name: Send Slack notification (optional)
        if: steps.parse.outputs.critical > 0 || steps.parse.outputs.high > 0
        run: |
          echo "Notification step - configure with your notification service"
          # Uncomment and configure if using Slack
          # curl -X POST $SLACK_WEBHOOK_URL \
          #   -H 'Content-Type: application/json' \
          #   -d "{\"text\":\"🚨 Security vulnerabilities detected: ${{ steps.parse.outputs.critical }} critical, ${{ steps.parse.outputs.high }} high\"}"
        # env:
        #   SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fail on critical vulnerabilities
        if: steps.parse.outputs.critical > 0
        run: |
          echo "❌ Critical vulnerabilities found! Please address immediately."
          exit 1
