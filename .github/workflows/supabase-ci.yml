name: supabase-ci
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
      - run: flutter pub get || true
      - run: flutter analyze || true
      - run: flutter test --no-pub || true

      - uses: denoland/setup-deno@v1
        with: { deno-version: "1.x" }
      - run: deno test -A supabase/functions/health/health_test.ts

      - run: npm i -g supabase
      - run: supabase db push --dry-run

      - name: Check ops maintenance freshness
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          out=$(supabase db query "select case when max(ok) and now()-max(ran_at) < interval '36 hours' then 1 else 0 end as healthy from public.ops_maintenance_log where task='nightly_maintenance';" || true)
          echo "$out"
          echo "$out" | grep -q " 1" || (echo 'Ops maintenance stale/failing'; exit 1)

      - name: Verify edge log retention & partitions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          RETENTION_DAYS: 30
        run: |
          npm i -g supabase
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db query supabase/verify/edge_log_verification.sql

      - name: Summarize verifier
        if: success() || failure()
        run: |
          echo "### Edge Log Verification" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Retention Days: ${RETENTION_DAYS:-30}" >> $GITHUB_STEP_SUMMARY
          echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
