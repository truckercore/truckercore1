name: Flutter/Dart Deprecation Review

on:
  schedule:
    - cron: "0 8 1 * *" # Monthly on the 1st at 08:00 UTC
  workflow_dispatch: {}

jobs:
  deprecation_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Outdated packages report
        run: |
          dart --version
          flutter --version
          dart pub outdated --json > outdated.json || true
          dart pub outdated || true

      - name: Analyzer deprecations (warnings only)
        run: |
          # Show analyzer warnings (donâ€™t fail the job)
          flutter analyze || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deprecation-review-${{ github.run_id }}
          path: |
            outdated.json
