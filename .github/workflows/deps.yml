name: deps
on: [push, pull_request]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: test -f deno.lock || (echo "❌ missing deno.lock"; exit 1)
      - run: test -f pubspec.lock || (echo "❌ missing pubspec.lock"; exit 1)
