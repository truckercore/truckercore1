name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'truckercore1/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'truckercore1/**'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: truckercore1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Verify formatting
      run: dart format --output=none --set-exit-if-changed .
      continue-on-error: true

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./truckercore1/coverage/lcov.info
        flags: flutter
        name: flutter-coverage
      continue-on-error: true

  build-web:
    runs-on: ubuntu-latest
    needs: analyze-and-test

    defaults:
      run:
        working-directory: truckercore1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Build web
      run: flutter build web --release

    - name: Upload web build
      uses: actions/upload-artifact@v3
      with:
        name: flutter-web-build
        path: truckercore1/build/web
        retention-days: 7

  build-windows:
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    needs: analyze-and-test

    defaults:
      run:
        working-directory: truckercore1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Build Windows
      run: flutter build windows --release

    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: flutter-windows-build
        path: truckercore1/build/windows/runner/Release
        retention-days: 7

  build-android:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: analyze-and-test

    defaults:
      run:
        working-directory: truckercore1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: flutter-android-apk
        path: truckercore1/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
